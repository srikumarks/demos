<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <link href="../css/bootstrap.min.css" rel="stylesheet">
        <title>Naive melograph</title>
        <script src="../lib/steller/steller.js"></script>
        <script src="../lib/steller/models.js"></script>
        <script src="srikumarks.audio.pitch.js"></script>
        <script defer src="melograph.js"></script>
        <!-- google analytics -->
        <script type="text/javascript">

            var _gaq = _gaq || [];
            _gaq.push(['_setAccount', 'UA-37337144-1']);
            _gaq.push(['_trackPageview']);

            (function() {
                 var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
                 ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
                 var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
             })();

        </script>
    </head>
    <body style="padding: 12px">
        <div class="container">
            <h2>A naive melograph</h2>
            <small class="span4">Works only in Chrome 24.0.1312.57 or later, and in 
                <a href="https://tools.google.com/dlpage/chromesxs">Chrome Canary</a>. 
                Make sure you enable "Web audio input" in <code>chrome://flags</code>
                and relaunch the browser. See <a href="instructions.html">detailed instructions</a>.
            </small>
            <div class="span5">
                <div class="row"><span class="span2">Frequency:</span> <span id="frequency" class="span1"></span></div>
                <div class="row"><span class="span2">Pitch:</span> <span id="pitch" class="span2"></span></div>
                <div class="row"><span class="span2">Note:</span> <span id="note" class="span2"></span></div>
                <div class="row"><span class="span2">Significance:</span> <span id="sig" class="span2"></span> (<span id="gcount"></span>)</div>
            </div>
        </div>
        <div class="span16">
            <canvas id="gram" class="span16" width="1200" height="600"/>
        </div>
    </body>
</html>

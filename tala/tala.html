<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <!-- Bootstrap -->
        <link href="../css/bootstrap.min.css" rel="stylesheet">
        <title>Tala keeper</title>
        <script src="../lib/steller.js"></script>
        <script src="../lib/models.js"></script>
        <script defer src="tala.js"></script>
        <style>
            div.menu {
                font-size: 16pt;
            }
            div.menu span {
                padding: 4pt;
            }
            div.menu h2 {
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="hero-unit">
                <h1>Tala keeper</h1>
                <p/>
                <div class="row">
                    <span class="span7">Tempo: 
                        <input id="tempo" class="span5" type="range" min="0" max="1" step="0.001"/>
                        (<span id="tempo_display"></span> aksh/min)
                    </span>
                </div>
            </div>
            <div class="row">
            </div>
            <div class="row">
                <div class="span2 menu" id="tala">
                    <h2 class="span2">Tālā</h2>
                    <span class="span2">Dhruva</span>
                    <span class="span2">Maṭya</span>
                    <span class="span2">Rūpaka</span>
                    <span class="span2">Jampa</span>
                    <span class="span2">Tripuṭa</span>
                    <span class="span2">Aṭa</span>
                    <span class="span2">Eka</span>
                </div>
                <div class="span2 menu" id="jati">
                    <h2 class="span2">Jāti</h2>
                    <span class="span2">(4) Catuśram</span>
                    <span class="span2">(3) Tiśram</span>
                    <span class="span2">(5) Miśram</span>
                    <span class="span2">(7) Kaṇḍam</span>
                    <span class="span2">(9) Saṅkīrṇam</span>
                </div>
                <div class="span2 menu" id="nadai">
                    <h2 class="span2">Nadai</h2>
                    <span class="span2">(4) Catuśram</span>
                    <span class="span2">(3) Tiśram</span>
                    <span class="span2">(7) Miśram</span>
                    <span class="span2">(5) Kaṇḍam</span>
                    <span class="span2">(9) Saṅkīrṇam</span>
                </div>
                <div class="span2 menu" id="speed">
                    <h2 class="span2">Speed</h2>
                    <span class="span2">1</span>
                    <span class="span2">1/2</span>
                    <span class="span2">1/4</span>
                </div>
                 <div class="span2 menu" id="kalai">
                    <h2 class="span2">Kalai</h2>
                    <span class="span2">1</span>
                    <span class="span2">2</span>
                    <span class="span2">3</span>
                    <span class="span2">4</span>
                </div>
                <div class="span2">
                    <svg id="anim" width="120" height="320">
                    <line x1="0" y1="300" x2="120" y2="300" stroke="black" style="stroke-width: 4"/>
                    <circle id="baton" cx="60" cy="290" r="5" fill="black"/>
                    <circle id="pulse" cx="60" cy="290" r="5" fill="black"/>
                    </svg>
                </div>
            </div>
        </div>
    </body>
</html>
